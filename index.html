<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Cairo:wght@600&family=Dancing+Script:wght@700&family=La+Belle+Aurore&family=Red+Hat+Text:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body 
    style=" background-color: black;
        background-image: url(./images/pattern-hills.svg);
        background-repeat: no-repeat;
        background-position: bottom;
        background-attachment: fixed;
        font-family:'Red Hat Text', sans-serif;
        /*margin: 0px 400px;*/">
   <div class="container">
    <div class="container">
        <header>
            <div class="col-sm-md d-flex justify-content-center">
                <h1 class="text-center text-light text-uppercase fs-6" style="margin-top: 80px;"> We're launching soon</h1>
            </div>
       </header> 
    </div>
   <main>
       <div class="container">
        <div class="col-sm-md">
            <div class="row-sm-md d-flex justify-content-center gap-5 mt-5">
                <div class="col-sm-md  mt-5"  >
                    <h1 class="fs-2 text-center pt-2" id="days" style="background-color: hsl(236, 21%, 26%);  height: 60px; width: 60px; border-radius: 5px;color: hsl(345, 95%, 68%);">08
                    </h1>
                    <span class="text-light ms-3 opacity-50" style="font-size:10px;">Days</span>
                    
                </div>
                <div class="col-sm-md  mt-5"  >
                    <h1 class="fs-2 text-center pt-2" id="hours" style="background-color: hsl(236, 21%, 26%);  height: 60px; width: 60px; border-radius: 5px;color: hsl(345, 95%, 68%);">23
                    </h1>
                    <span class="text-light ms-3 opacity-50" style="font-size:10px;">Hours</span>
                    
                </div>
                <div class="col-sm-md  mt-5"  >
                    <h1 class="fs-2 text-center pt-2" id="minutes" style="background-color: hsl(236, 21%, 26%);  height: 60px; width: 60px; border-radius: 5px;color: hsl(345, 95%, 68%);">55
                    </h1>
                    <span class="text-light ms-2 opacity-50" style="font-size:10px;">Minutes</span>
                    
                </div>
                <div class="col-sm-md  mt-5"  >
                    <h1 class="fs-2 text-center pt-2"  id="seconds" style="background-color: hsl(236, 21%, 26%);  height: 60px; width: 60px; border-radius: 5px;color: hsl(345, 95%, 68%);">41
                    </h1>
                    <span class="text-light ms-2 opacity-50" style="font-size:10px;">Seconds</span>
                    
                </div>
            </div>
        </div>
       </div>
   </main>
   <footer class="container">
        <div class="col-sm-md">
            <div class="row-sm-md d-flex justify-content-center gap-4">
                <div class="col-sm-md d-flex justify-content-center gap-4 " style="margin-top: 30 0px;">
                    <a href="https://web.facebook.com/appliancesmaintenance" target="_blank">
                        <img src="./images/icon-facebook.svg" alt="" >
                    </a>
                    <a href="#" target="_blank">
                        <img src="./images/icon-pinterest.svg" alt="" >
                    </a>
                   <a href="https://www.instagram.com/a2z_technology/" target="_blank">
                    <img src="./images/icon-instagram.svg" alt="" >
                   </a>
                </div>
            </div>
        </div>
   </footer>
   </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
